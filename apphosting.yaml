# apphosting.yaml
# Base configuration for all environments.
# Defines the complete structure and default secrets.
specVersion: v1alpha1

build:
  run: npm run build

run:
  run: npm run start

# Environment variables are defined in a single block.
# The 'availability' key controls where they are accessible.
env:
  # Base URL, accessible client and server side.
  - variable: NEXT_PUBLIC_BASE_URL
    value: 'http://localhost:3000' # Default for local, overridden by env files.
    availability: [BUILD, RUNTIME]

  # Server-side variables (needed for build and runtime)
  - variable: FIREBASE_PROJECT_ID
    secret: firebase-project-id
    availability: [BUILD, RUNTIME]
  - variable: FIREBASE_CLIENT_EMAIL
    secret: firebase-client-email
    availability: [BUILD, RUNTIME]
  - variable: FIREBASE_PRIVATE_KEY
    secret: firebase-private-key
    availability: [BUILD, RUNTIME]

  # Client-side variables (needed for build and runtime)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: next-public-firebase-api-key
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: next-public-firebase-auth-domain
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: next-public-firebase-project-id
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: next-public-firebase-storage-bucket
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: next-public-firebase-messaging-sender-id
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: next-public-firebase-app-id
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    secret: next-public-recaptcha-site-key
    availability: [BUILD, RUNTIME]

publicDir: .next
